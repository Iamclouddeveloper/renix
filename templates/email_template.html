<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Contact Message â€“ RENIX</title>
</head>
<body style="margin:0;padding:0;background-color:#f2f5f9;font-family:Arial,Helvetica,sans-serif;">

  <table width="100%" cellpadding="0" cellspacing="0" style="padding:20px 0;">
    <tr>
      <td align="center">

        <!-- Main Container -->
        <table width="650" cellpadding="0" cellspacing="0" style="background:#ffffff;border-radius:12px;overflow:hidden;box-shadow:0 8px 25px rgba(0,0,0,0.08);">

          <!-- Header -->
          <tr>
            <td style="background:linear-gradient(135deg,#0A1432,#122d6b);padding:30px;text-align:center;">
              <h1 style="margin:0;color:#ffffff;font-size:26px;letter-spacing:2px;">
                RENIX
              </h1>
              <p style="margin:8px 0 0;color:#9fb8ff;font-size:14px;">
                New Contact Enquiry
              </p>
            </td>
          </tr>

          <!-- Body -->
          <tr>
            <td style="padding:30px;color:#333333;line-height:1.6;">

              <h2 style="margin-top:0;color:#0A1432;font-size:20px;">
                Hello Team 
              </h2>

              <p>
                You have received a new message via the website contact form.
              </p>

              <!-- Message Card -->
              <table width="100%" cellpadding="0" cellspacing="0" style="margin:20px 0;background:#f8faff;border-left:5px solid #0d6efd;border-radius:8px;">
                <tr>
                  <td style="padding:18px;font-size:15px;">
                    <p style="margin:6px 0;"><strong>Name:</strong> {{ name }}</p>
                    <p style="margin:6px 0;"><strong>Email:</strong> {{ email }}</p>
                    <p style="margin:6px 0;"><strong>Phone:</strong> {{ phone }}</p>
                    <p style="margin:10px 0 0;"><strong>Message:</strong><br>{{ message }}</p>
                  </td>
                </tr>
              </table>

              <p style="margin-top:20px;">
                Regards,<br>
                <strong>{{ name }}</strong>
              </p>

            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background:#0A1432;padding:20px;text-align:center;color:#cfd9ff;font-size:13px;">
              <p style="margin:4px 0;">
                &copy; 2026 <strong>RENIX (UK) Limited</strong>
              </p>
              <p style="margin:4px 0;">
                <a href="mailto:hello@renix.co.uk" style="color:#4fd1ff;text-decoration:none;">
                  hello@renix.co.uk
                </a>
              </p>
            </td>
          </tr>

        </table>
        <!-- End Container -->

      </td>
    </tr>
  </table>

</body>
</html>
