<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RENIX UK</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

<header class="mb-5">
  <div class="brand">
    <div class="logo"></div>
    <div>
      <div class="logo-text">RE<span>NIX</span></div>
      <div style="font-size:12px;color:var(--muted)"> Enterprise Web Solutions</div>
    </div>
  </div>

  <!-- DESKTOP NAV -->
  <nav id="nav">
    <a href="{{ url_for('home') }}#home" data-target="home" class="home">Home</a>
    <a href="{{ url_for('home') }}#about" data-target="about">About</a>
    <a href="{{ url_for('home') }}#services" data-target="services">Services</a>
    <a href="{{ url_for('home') }}#projects" data-target="projects">Projects</a>
    <a href="/blogs" data-target="blogs">Blogs</a>
  </nav>

  <div style="display:flex;gap:12px;align-items:center">
    <a class="contact-btn" href="{{ url_for('home') }}#affiliations" data-target="affiliations">Contact</a>

    <!-- Mobile Menu -->
    <button class="navbar-toggler" id="navbarToggle">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</header>

<!-- OFFCANVAS MOBILE NAV -->
<div class="offcanvas-menu" id="offcanvasNav">
  <div class="mobile-logo">
    
  </div>
  <ul>
    <li><a href="{{ url_for('home') }}#home" data-target="home">Home</a></li>
    <li><a href="{{ url_for('home') }}#about" data-target="about">About</a></li>
    <li><a href="{{ url_for('home') }}#services" data-target="services">Services</a></li>
    <li><a href="{{ url_for('home') }}#projects" data-target="projects">Projects</a></li>
    <li><a href="/blogs" data-target="blogs">Blogs</a></li>
    <li><a href="{{ url_for('home') }}#affiliations" data-target="affiliations">Contact</a></li>
  </ul>
</div>

<div class="offcanvas-backdrop"></div>


<script src="{{ url_for('static', filename='bootstrap/bootstrap.bundle.min.js') }}"></script>

<script>


// GET ALL NAV LINKS
const navLinks   = document.querySelectorAll('#nav a');
const mobileLinks = document.querySelectorAll('.offcanvas-menu a');


function setActive(targetId) {
  navLinks.forEach(a => a.classList.toggle('active', a.dataset.target === targetId));
  mobileLinks.forEach(a => a.classList.toggle('active', a.dataset.target === targetId));
}


document.querySelectorAll('[data-target]').forEach(el => {
  el.addEventListener('click', (e) => {
    const id = el.dataset.target;

   
    if (window.location.pathname !== "{{ url_for('home') }}") return;

    e.preventDefault();

    const sec = document.getElementById(id);
    if (sec) sec.scrollIntoView({ behavior: 'smooth', block: 'start' });
  });
});


document.addEventListener("DOMContentLoaded", () => {
  const hash = window.location.hash.replace("#", "");
  if (!hash) return;

  const section = document.getElementById(hash);
  if (section) {
    setTimeout(() => {
      section.scrollIntoView({ behavior: "smooth" });
      setActive(hash);
    }, 200);
  }
});


// MOBILE MENU

const navbarToggle = document.getElementById('navbarToggle');
const offcanvasNav = document.getElementById('offcanvasNav');
const backdrop = document.querySelector('.offcanvas-backdrop');

navbarToggle.addEventListener('click', () => {
  offcanvasNav.classList.toggle('open');
  backdrop.classList.toggle('show');
  navbarToggle.classList.toggle('open');
});

backdrop.addEventListener('click', () => {
  offcanvasNav.classList.remove('open');
  backdrop.classList.remove('show');
  navbarToggle.classList.remove('open');
});

document.addEventListener("DOMContentLoaded", () => {
    const path = window.location.pathname;
    const hash = window.location.hash.replace("#", "");

    navLinks.forEach(a => a.classList.remove("active"));
    mobileLinks.forEach(a => a.classList.remove("active"));

    
    if (path === "/blogs") {
        setActive("blogs");
        return;
    }

   
    if (path === "/" || path === "{{ url_for('home') }}") {
        if (hash) {
            setActive(hash);
        } else {
            setActive("home");
        }
    }
});

</script>

</body>
</html>
